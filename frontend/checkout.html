<!DOCTYPE html>
<html lang="km"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script defer src="config.js"></script>
<script defer src="utils.js"></script>
</head><body>
<div class="container py-4">
  <h2 class="mb-3">Checkout</h2>
  <div id="alert"></div>
  <div class="alert alert-info">សូម <a href="login.html">Login</a> ឬ <a href="register.html">Register</a> មុនចូលបញ្ជូន ដើម្បីអាចទទួលព័ត៌មានបន្ទាប់ពីបង់ប្រាក់។</div>

  <form id="form" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">ឈ្មោះ</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">លេខទូរស័ព្ទ</label>
        <input class="form-control" name="phone" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">ផលិតផល</label>
        <input class="form-control" id="product" name="product" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">ចំនួនទឹកប្រាក់ (USD)</label>
        <input class="form-control" id="amount" name="amount" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Upload Slip</label>
        <input type="file" class="form-control" name="slip" accept="image/*" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">ABA QR</label><br>
        <img src="assets/aba-qr.png" width="160" alt="ABA QR">
      </div>
    </div>
    <button class="btn btn-success mt-3">បញ្ជូន</button>
    <a class="btn btn-outline-secondary mt-3" href="index.html">ត្រលប់</a>
  </form>
</div>
<script>
  const usp = new URLSearchParams(location.search);
  document.getElementById('product').value = usp.get('product') || 'Custom Product';
  document.getElementById('amount').value = usp.get('amount') || '0.00';

  const alertBox = (type, msg) => document.getElementById('alert').innerHTML = `<div class="alert alert-${type}">${msg}</div>`;

  document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    try {
      const res = await fetch(window.API_BASE + '/orders', {
        method: 'POST',
        headers: { ...window.auth.headers() },
        body: fd
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.error || 'API error');
      alertBox('success', 'បញ្ជូនការកុម្មង់រួចរាល់! សូមចុច My Orders ដើម្បីតាមដាន។');
      e.target.reset();
    } catch(err){ alertBox('danger', err.message); }
  });
</script>
</body></html>
